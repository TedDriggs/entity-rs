[package]
name = "entity"
description = "Library that provides entity-like constructs"
categories = ["data-structures"]
version = "0.1.0"
authors = ["Chip Senkbeil <chip@senkbeil.org>"]
edition = "2018"
homepage = "https://github.com/chipsenkbeil/entity-rs"
repository = "https://github.com/chipsenkbeil/entity-rs"
readme = "README.md"
license = "MIT OR Apache-2.0"

[features]
default = ["inmemory_db", "sled_db"]
macros = ["entity_macros"]
inmemory_db = ["serde", "serde/rc", "typetag"]
sled_db = ["bincode", "serde", "sled", "typetag"]

[dependencies]
bincode = { version = "1.3.1", optional = true }
derive_more = { version = "0.99.11", default-features = false, features = ["as_ref", "as_mut", "constructor", "deref", "deref_mut", "display", "error", "from", "into", "try_into"] }
dyn-clone = "1.0.3"
paste = "1.0.3"
serde = { version = "1.0.117", features = ["derive"], optional = true }
sled = { version = "0.34.6", optional = true }
strum = { version = "0.19", features = ["derive"] }
typetag = { version = "0.1.6", optional = true }
entity_macros = { version = "0.1.0", path = "../entity_macros", optional = true }
